<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="center_div">

      <h1>Number guessing game</h1>

      <div class="center_div_body">
        <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was <strong>too high</strong> or <strong>too low</strong>.</p>
    
        <div class="center_div_body_form">
          <label for="guessField">Enter a guess: </label>
          <input type="text" min="1" max="100" required id="guessField" class="guessField">
          <input type="submit" value="Submit guess" class="guessSubmit">
        </div>
      </div>
      <section class="center_div_body_results">
        <div>
          Result: <p class="resultField"></p>
        </div>
        <div>
          Low or High: <p class="lohiField"></p>
        </div>
        <div>
          Tries: <p class="triesField"></p>
        </div>
      </section>
    </div>
    <script src="script.js">
    </script>
  </body>
</html>
